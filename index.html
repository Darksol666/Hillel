<!DOCTYPE html>
<html>
    <head>
        <title>Homework 03</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="heading">
                <h1>Please fill out the form below and we will contact you shortly</h1>
            </div>
        	<div class="forms">
        		<form action="#" method="post">
                    <div class="contacts">
                        <label for="name">Full name</label>
                        <input class="name" type="text" name="Enter your full name" maxlength="30" id="name">
                        <label for="e-mail">Your e-mail address</label>
                        <input class="e-mail" type="text" name="Enter your e-mail address" maxlength="40" id="e-mail">
                        <label for="number">Your phone number</label>
                        <input class="number" type="tel" name="Enter your phone number" maxlength="20" id="number">
                    </div>
                    <div class="clearfix">
                        <div class="country">
                            <label>Select your country</label>
                            <select class="country">
                                <option value="UK">UK</option>
                                <option value="RU">RU</option>
                                <option value="UA">UA</option>
                            </select>
                        </div>
                    </div>
                </form>
        	</div>
        </div>  
    </body>
</html>
